
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OVERLOAD â€” Hypertrophy Planner</title>
    <meta name="theme-color" content="#0b1020" />
    <style>
      :root { --bg:#0b1020; --card:#11162a; --muted:#99a3b3; --text:#eaf0ff; --accent:#55cc99; --warn:#f7b955; --danger:#ff6b6b;}
      * { box-sizing: border-box; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color: var(--text); }
      a { color: var(--accent); text-decoration: none; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background: var(--card); border-radius: 16px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); }
      .row { display:flex; gap: 12px; flex-wrap:wrap; }
      .btn { background: var(--accent); color:#072016; border: none; padding: 10px 14px; border-radius: 12px; font-weight: 600; cursor: pointer; }
      .btn.secondary { background: transparent; border: 1px solid #2b3456; color: var(--text); }
      .btn.warn { background: var(--warn); color:#321c00; }
      .btn.danger { background: var(--danger); color:#2b0b0b; }
      .field { display:flex; flex-direction: column; gap:6px; }
      .field input, .field select { padding:10px; border-radius:10px; border:1px solid #2b3456; background:#0a0f1e; color: var(--text); }
      .grid { display:grid; gap:12px; }
      .grid.two { grid-template-columns: repeat(2,minmax(0,1fr)); }
      .grid.three { grid-template-columns: repeat(3,minmax(0,1fr)); }
      .chip { padding: 6px 10px; border:1px solid #2b3456; border-radius: 12px; cursor: pointer; }
      .chip.active { background:#1a2240; border-color:#3d5af1; }
      .muted { color: var(--muted); font-size: 12px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #2b3456; padding: 8px; text-align: left; }
      .pill { padding:2px 8px; border-radius: 999px; background:#1f2b4a; color:#b6c1db; font-size:11px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
